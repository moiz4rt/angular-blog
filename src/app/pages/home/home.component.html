<app-menu-title></app-menu-title>

<div class="container__articles">
  <div class="articles__main">
    <app-big-card
      *ngFor="let article of articles; let i = index"
      [Id]="article.id"
      [photoCover]="article.photoCover"
      [cardTitle]="article.title"
      [cardDescription]="article.description">
    </app-big-card>
  </div>
  <div class="articles__others">
    <!-- Exclui o primeiro item para os outros pequenos cartÃµes -->
    <app-small-card
      *ngFor="let article of articles.slice(1); let i = index"
      [Id]="article.id"
      [cardTitle]="article.title"
      [photoCover]="article.photoCover">
    </app-small-card>
  </div>
</div>
